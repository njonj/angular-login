<h2 class="text-center">Login</h2>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 col-md-offset-5">
    <div class="jumbotron">
      <form [formGroup]="angForm" (ngSubmit)="postdata('angForm')" autocomplete="off">
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control input-sm" name="email" formControlName="email" autocomplete="off" placeholder="email@example.com">
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <input type="password" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="password">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary">Login</button>
      </form>
    </div>
  </div>
</div>
